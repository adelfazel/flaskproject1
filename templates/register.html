{% extends "layout.html"%}

{% block pageTitle %}Register{% endblock %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static',filename='styles/defaultstyle.css') }}"/>

{% endblock %}
{% block heading %} Welcome to book review website, Registeration time! {% endblock %}

{% block body %}
<p>
Welcome to book search world! You can search for a book.
</p>
<form action="{{ url_for('login')}}" method="post">
	<input type="text" name="name" placeholder="Enter your name">
	<input type="text" name="username" placeholder="Enter username">
	<input type="password" name="password" placeholder="password">
	<button>Submit!</button>
</form>

{% endblock %}
